<html lang="en">

</head>
<body>
  <div class="container">
    <div class="soundcloud_about_container2">
    <div class ="container_content2" ><a href="index.html"><img class="back_arrow" src="whiteArrow.png"></a></div>
    <div class ="container_content2">dialectics at a standstill</div>
    <div class="dropdown container_content2">
       <button class ="container_content2">...</button>
    <div class="dropdown_content container_content2">
        <div class ="impact_about">Score for Philipp Groth's short film, Dialectics at a Standstill, featured by the Goethe Institute online <a href="https://www.goethe.de/prj/sti/en/mit/gav.html" target="blank">here</a>.</div>
    </div>

</div> 
    <div class="vid-wrapper">
      <iframe class="vid" src="https://www.youtube.com/embed/D1Tdz8twOT4?si=dqRHbgSe6kebVH2C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  
    </div>
  </div>
  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const dropdown = document.querySelector('.dropdown');
          const button = dropdown.querySelector('button');
        
          button.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('active');
          });
        
          // Clicking elsewhere closes it
          document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
              dropdown.classList.remove('active');
            }
          });
        });
        </script>
</body>
</html>
